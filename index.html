<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpanel | Office Furniture</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'panel-yellow': '#FACC15',
                        'panel-blue': '#38BDF8',
                        'panel-orange': '#C2410C',
                        'panel-dark': '#0f172a',
                        'panel-light': '#f8fafc',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-panel-light text-gray-900 font-ar">

<!-- ================= NAVBAR ================= -->
<nav class="fixed w-full z-50 bg-panel-dark text-white py-4 shadow-lg">
    <div class="container mx-auto px-6 flex justify-between items-center">

        <!-- Logo -->
        <img src="assets/image.png" class="h-12 px-6 rounded">
        <!-- Desktop Menu -->
        <div class="hidden md:flex gap-8 font-bold items-center">
            <a href="#home" data-i18n="nav_home"></a>
            <a href="#about" data-i18n="nav_about"></a>
            <a href="#vision-goals" data-i18n="nav_vision"></a>
            <a href="#catalog" data-i18n="nav_catalog"></a>
            <a href="#contact" data-i18n="nav_contact"></a>

            <button onclick="toggleLanguage()" class="bg-panel-orange px-4 py-1 rounded-full text-sm">
                <span id="lang-text">English</span>
            </button>
        </div>

        <!-- Mobile Button -->
        <button class="md:hidden text-2xl" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

<!-- ================= MOBILE MENU ================= -->
<div id="mobile-menu"
     class="hidden fixed inset-0 bg-panel-dark text-white z-40 flex flex-col items-center justify-center gap-8 text-2xl font-black">

    <a href="#home" onclick="toggleMobileMenu()" data-i18n="nav_home"></a>
    <a href="#about" onclick="toggleMobileMenu()" data-i18n="nav_about"></a>
    <a href="#vision-goals" onclick="toggleMobileMenu()" data-i18n="nav_vision"></a>
    <a href="#catalog" onclick="toggleMobileMenu()" data-i18n="nav_catalog"></a>
    <a href="#contact" onclick="toggleMobileMenu()" data-i18n="nav_contact"></a>

    <button onclick="toggleLanguage()" class="bg-panel-orange px-6 py-2 rounded-full text-lg">
        <span id="lang-text-mobile">English</span>
    </button>
</div>

<!-- ================= HERO ================= -->
<section id="home" class="h-screen hero-gradient flex items-center justify-center text-white text-center px-6">
    <div>
        <h1 class="hero-title" data-i18n="hero_title"></h1>
        <p class="hero-desc" data-i18n="hero_desc"></p>
    </div>
</section>

<!-- ================= ABOUT ================= -->
<section id="about" class="py-24 bg-white text-center">
    <h2 class="text-4xl font-black mb-6" data-i18n="about_title"></h2>
    <p class="max-w-3xl mx-auto text-gray-600" data-i18n="about_desc"></p>
</section>

<!-- ================= VISION & GOALS ================= -->
<section id="vision-goals" class="py-24 bg-panel-light">
    <div class="container mx-auto px-6 max-w-6xl">

        <div class="text-center mb-16">
            <h2 class="text-4xl font-black" data-i18n="vision_goals_title"></h2>
            <div class="h-1 w-24 bg-panel-orange mx-auto mt-4"></div>
        </div>

        <div class="grid md:grid-cols-2 gap-12">
            <div class="bg-white shadow-xl p-10">
                <h3 class="text-2xl font-black text-panel-blue mb-4" data-i18n="vision_title"></h3>
                <p class="text-gray-700 leading-relaxed" data-i18n="vision_desc"></p>
            </div>

            <div class="bg-white shadow-xl p-10">
                <h3 class="text-2xl font-black text-panel-orange mb-4" data-i18n="goals_title"></h3>
                <p class="text-gray-700 leading-relaxed" data-i18n="goals_desc"></p>
            </div>
        </div>
    </div>
</section>

<!-- ================= CATALOG ================= -->
<section id="catalog" class="py-24 bg-white">
    <div class="container mx-auto px-6">
        <h2 class="text-4xl font-black text-center mb-16" data-i18n="catalog_title"></h2>

        <div class="grid md:grid-cols-3 gap-10">

            <!-- Desks -->
            <div class="catalog-card bg-white shadow-lg">
                <div class=" catalog-img">
                    <img src="assets/images/office/image.png">
                </div>
                <div class="p-6 text-center">
                    <h3 class="font-black">مكاتب عمل</h3>
                    <p class="text-gray-500">Office Desks</p>
                </div>
            </div>

            <!-- Workspaces -->
            <div class="catalog-card bg-white shadow-lg">
                <div class=" catalog-img">
                    <img src="assets/images/workSpace/image.png">
                </div>
                <div class="p-6 text-center">
                    <h3 class="font-black">مساحات عمل</h3>
                    <p class="text-gray-500">Workspaces</p>
                </div>
            </div>

            <!-- Chairs -->
            <div class="catalog-card bg-white shadow-lg">
                <div class=" catalog-img">
                    <img src="assets/images/chairs/image.png">
                </div>
                <div class="p-6 text-center">
                    <h3 class="font-black">كراسي مكتبية</h3>
                    <p class="text-gray-500">Office Chairs</p>
                </div>
            </div>

            <!-- Furniture -->
            <div class="catalog-card bg-white shadow-lg">
                <div class="catalog-img">
                    <img src="assets/images/Furniture/image.png">
                </div>
                <div class="p-6 text-center">
                    <h3 class="font-black">مفروشات</h3>
                    <p class="text-gray-500">Furniture</p>
                </div>
            </div>

            <!-- Chipboard -->
            <div class="catalog-card bg-white shadow-lg">
                <div class=" catalog-img">
                    <img src="assets/images/chipboard/image.png">
                </div>
                <div class="p-6 text-center">
                    <h3 class="font-black">شيبورد</h3>
                    <p class="text-gray-500">Chipboard</p>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- ================= CONTACT ================= -->
<section id="contact" class="py-24 bg-panel-light flex justify-center">
    <div class="bg-white shadow-2xl rounded-2xl max-w-5xl w-full grid md:grid-cols-2">

        <div class="p-10 space-y-4">
            <h2 class="text-3xl font-black text-panel-blue">البانيل للأثاث والمفروشات</h2>
            <p><i class="fas fa-phone text-panel-orange"></i> +218 91 326 2676</p>
            <p><i class="fas fa-phone text-panel-orange"></i> +218 91 326 6757</p>
            <p><i class="fas fa-phone text-panel-orange"></i> +218 94 501 1978</p>
            <p><i class="fas fa-globe text-panel-blue"></i> panel.com.ly</p>
            <p class="text-gray-600">
                <i class="fas fa-location-dot text-panel-yellow"></i>
                شارع القيروان – مقابل الجامعة الليبية الدولية
            </p>
        </div>

        <div class="bg-panel-blue flex items-center justify-center">
            <img src="assets/image.png" class="h-40">
        </div>
    </div>
</section>

<footer class="bg-black text-white text-center py-6">
    © 2025 ALPANEL · BENGHAZI · LIBYA
</footer>

<script src="assets/js/main.js"></script>
</body>
</html>
